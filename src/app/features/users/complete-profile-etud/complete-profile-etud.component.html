<!DOCTYPE html>
<div class="profile-container">
    <h2>Compléter le Profil</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Numéro de Téléphone:</label>
        <input type="text" class="form-control" id="telephone" formControlName="telephone" required>
      </div>
      <div class="mb-3">
        <label for="niveau" class="form-label">Niveau:</label>
        <input type="text" class="form-control" id="niveau" formControlName="niveau">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Soumettre</button>
    </form>
  </div>
